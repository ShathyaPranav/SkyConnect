<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
    }
    .seat {
      width: 40px;
      height: 40px;
      margin: 4px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      cursor: pointer;
      border: 1px solid #ccc;
    }
    .available { background-color: white; }
    .unavailable { background-color: gray; cursor: not-allowed; color: white; }
    .selected { background-color: green; color: white; }
    .row {
      display: flex;
      justify-content: center;
      margin-bottom: 6px;
    }
    .aisle-space {
      width: 30px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="bg-gray-800 text-white p-4">
    <div class="flex justify-between items-center max-w-6xl mx-auto">
      <div class="text-xl font-bold">SkyConnect</div>
      <div class="space-x-4">
        <a href="dashboard.html" class="hover:underline">Dashboard</a>
        <a href="flights.html" class="hover:underline">Flights</a>
        <a href="manage_bookings.html" class="hover:underline">Manage Bookings</a>
      </div>
    </div>
  </nav>

  <main class="flex-grow">
    <!-- Manage Booking Input -->
    <div class="max-w-6xl mx-auto my-8 bg-white p-6 rounded shadow-lg">
      <h2 class="text-2xl font-bold mb-4">Enter Booking ID</h2>
      <div class="flex space-x-4">
        <input type="text" id="bookingInput" class="border p-2 rounded w-1/2" placeholder="Enter Booking ID" />
        <button id="fetchBookingBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Search</button>
      </div>
    </div>

    <!-- Booking Detail Display -->
    <div id="bookingDetails" class="max-w-6xl mx-auto bg-white p-6 rounded shadow-lg hidden">
      <h3 class="text-xl font-semibold mb-4">Booking Details</h3>
      <p><strong>Booking ID:</strong> <span id="bookingID"></span></p>
      <p><strong>Flight:</strong> <span id="flight"></span></p>
      <p><strong>From:</strong> <span id="from"></span></p>
      <p><strong>To:</strong> <span id="to"></span></p>
      <p><strong>Date:</strong> <span id="date"></span></p>
      <p><strong>Seat:</strong> <span id="currentSeat"></span></p>

      <h4 class="mt-6 text-lg font-bold">Select a New Seat</h4>
      <div id="seatMap" class="mt-4"></div>

      <div class="mt-6 space-x-4">
        <button id="updateBookingBtn" class="bg-green-600 text-white px-4 py-2 rounded">Update Seat</button>
        <button id="cancelBookingBtn" class="bg-red-600 text-white px-4 py-2 rounded">Cancel Booking</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white p-4 text-center">
    <p>&copy; 2025 SkyConnect. All rights reserved.</p>
  </footer>

  <script>
    let selectedBooking = null;
    let selectedSeat = null;
    const unavailableSeats = ["1A", "2B", "3C"]; // Mock data for unavailable seats

    // Fetch booking details based on booking ID
    document.getElementById('fetchBookingBtn').addEventListener('click', () => {
      const bookingID = document.getElementById('bookingInput').value;
      if (!bookingID) {
        alert("Please enter a booking ID.");
        return;
      }

      const token = localStorage.getItem("token");
      if (!token) {
        alert("Please log in to manage your bookings.");
        return;
      }

      // Fetch booking data from backend
      fetch(`http://localhost:5501/get-booking-details/${bookingID}`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
      .then(res => res.json())
      .then(data => {
        if (data.booking) {
          selectedBooking = data.booking;
          selectedSeat = null;
          
          document.getElementById('bookingID').textContent = data.booking.BOOKING_ID;
          document.getElementById('flight').textContent = data.booking.FLIGHT_ID;
          document.getElementById('from').textContent = data.booking.DEPARTURE_LOCATION;
          document.getElementById('to').textContent = data.booking.ARRIVAL_LOCATION;
          document.getElementById('date').textContent = data.booking.DATE_OF_TRAVEL;
          document.getElementById('currentSeat').textContent = data.booking.SEAT_NUMBER;

          // Show booking details and seat selection
          document.getElementById('bookingDetails').classList.remove('hidden');
          generateSeatMap(data.booking.SEAT_NUMBER);
        } else {
          alert("Booking not found.");
        }
      })
      .catch(err => {
        console.error("Error fetching booking details:", err);
        alert("Failed to fetch booking details.");
      });
    });

    // Generate the seat map
    function generateSeatMap(currentSeat) {
      const seatMap = document.getElementById("seatMap");
      seatMap.innerHTML = ""; // Clear previous seat map

      const rows = 5; // Number of rows
      const cols = 6; // Number of seats per row

      for (let row = 1; row <= rows; row++) {
        const rowDiv = document.createElement("div");
        rowDiv.classList.add("row");

        for (let col = 0; col < cols; col++) {
          if (col === 3) { // Add aisle space between seats
            const aisle = document.createElement("div");
            aisle.classList.add("aisle-space");
            rowDiv.appendChild(aisle);
          }

          const seatLetter = String.fromCharCode(65 + col); // A-F
          const seatNumber = `${row}${seatLetter}`;

          const seat = document.createElement("div");
          seat.textContent = seatNumber;
          seat.classList.add("seat");

          // Mark seat as unavailable, selected or available
          if (seatNumber === currentSeat || unavailableSeats.includes(seatNumber)) {
            seat.classList.add("unavailable");
          } else {
            seat.classList.add("available");
            seat.addEventListener("click", () => {
              document.querySelectorAll(".seat").forEach(s => s.classList.remove("selected"));
              seat.classList.add("selected");
              selectedSeat = seatNumber;
            });
          }

          rowDiv.appendChild(seat);
        }

        seatMap.appendChild(rowDiv);
      }
    }

    // Update seat booking
    document.getElementById('updateBookingBtn').addEventListener('click', () => {
      if (!selectedSeat) {
        alert("Please select a seat to update.");
        return;
      }

      const updatedBookingData = {
        booking_id: selectedBooking.BOOKING_ID,
        seat_number: selectedSeat
      };

      const token = localStorage.getItem("token");
      if (!token) {
        alert("Please log in to update your booking.");
        return;
      }

      // Send the updated booking data to the backend
      fetch("http://localhost:5501/update-booking", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify(updatedBookingData)
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert(`Seat updated to ${selectedSeat} for booking ${updatedBookingData.booking_id}`);
          unavailableSeats.push(selectedSeat); // Mark selected seat as unavailable
          document.getElementById('currentSeat').textContent = selectedSeat; // Update displayed seat
        } else {
          alert("Failed to update booking.");
        }
      })
      .catch(err => {
        console.error("Error updating booking:", err);
        alert("Failed to update booking.");
      });
    });

    // Cancel booking
    document.getElementById('cancelBookingBtn').addEventListener('click', () => {
      if (confirm(`Are you sure you want to cancel booking ${selectedBooking.BOOKING_ID}?`)) {
        // Send cancellation request to backend
        fetch(`http://localhost:5501/cancel-booking/${selectedBooking.BOOKING_ID}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${localStorage.getItem("token")}`
          }
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert(`Booking ${selectedBooking.BOOKING_ID} has been canceled.`);
            document.getElementById('bookingDetails').classList.add('hidden');
          } else {
            alert("Failed to cancel booking.");
          }
        })
        .catch(err => {
          console.error("Error canceling booking:", err);
          alert("Failed to cancel booking.");
        });
      }
    });
  </script>
</body>
</html>
