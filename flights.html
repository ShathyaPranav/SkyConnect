<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyConnect Flights</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="bg-gray-800 text-white p-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">SkyConnect</h1>
      <div class="space-x-4">
        <a href="dashboard.html" class="hover:underline">Dashboard</a>
        <a href="flights.html" class="hover:underline">Flights</a>
        <a href="manage_bookings.html" class="hover:underline">Manage Bookings</a>
      </div>
    </div>
  </nav>

  <!-- Search Section -->
  <div class="max-w-6xl mx-auto my-8 bg-white p-6 rounded shadow-lg">
    <h2 class="text-xl font-bold mb-4">Search Flights</h2>
    <form id="searchForm" class="grid grid-cols-2 gap-4">
      <input id="fromLocation" type="text" placeholder="From (e.g. Tokyo, Japan)" class="border p-2 rounded" required />
      <input id="toLocation" type="text" placeholder="To (e.g. New York, USA)" class="border p-2 rounded" required />
      <input id="travelDate" type="date" class="border p-2 rounded" required />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded col-span-2">Search Flights</button>
    </form>
  </div>

  <!-- Flights Table -->
  <div class="max-w-6xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Available Flights</h2>
    <table class="w-full border-collapse border border-gray-300">
      <thead class="bg-gray-200">
        <tr>
          <th class="border p-2">Flight ID</th>
          <th class="border p-2">From</th>
          <th class="border p-2">To</th>
          <th class="border p-2">Departure</th>
          <th class="border p-2">Arrival</th>
          <th class="border p-2">Status</th>
          <th class="border p-2">Action</th> <!-- Added Action column -->
        </tr>
      </thead>
      <tbody id="flightsTable">
        <!-- Results will be inserted here -->
      </tbody>
    </table>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white p-4 text-center mt-8">
    &copy; 2025 SkyConnect. All rights reserved.
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const from = urlParams.get("from");
    const to = urlParams.get("to");
    const date = urlParams.get("date");

    // Fill input fields if query params exist
    if (from) document.getElementById("fromLocation").value = from;
    if (to) document.getElementById("toLocation").value = to;
    if (date) document.getElementById("travelDate").value = date;

    document.getElementById("searchForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const from = document.getElementById("fromLocation").value;
      const to = document.getElementById("toLocation").value;
      const date = document.getElementById("travelDate").value;

      const query = new URLSearchParams({ from, to, date }).toString();
      window.location.href = `flights.html?${query}`;
    });

    async function fetchFlights() {
  if (!from || !to || !date) return;

  try {
    const response = await fetch(`http://localhost:5501/search-flights?from=${encodeURIComponent(from)}&to=${encodeURIComponent(to)}&date=${date}`);
    if (!response.ok) {
      throw new Error("No flights found");
    }
    const flights = await response.json();

    const table = document.getElementById("flightsTable");
    table.innerHTML = "";

    flights.forEach(flight => {
      // Decrease base fare by 2 orders of magnitude
      const originalFare = flight.FARE || 25000;
      const baseFare = Math.round(originalFare / 100); // Now in range of 100-500

      const queryParams = new URLSearchParams({
        flightID: flight.FLIGHT_ID,
        from: flight.DEPARTURE_LOCATION,
        to: flight.ARRIVAL_LOCATION,
        date: date,
        baseFare: baseFare
      }).toString();

      const row = document.createElement("tr");
      row.innerHTML = `
        <td class="border p-2">${flight.FLIGHT_ID}</td>
        <td class="border p-2">${flight.DEPARTURE_LOCATION}</td>
        <td class="border p-2">${flight.ARRIVAL_LOCATION}</td>
        <td class="border p-2">${flight.DEP_TIME}</td>
        <td class="border p-2">${flight.ARR_TIME}</td>
        <td class="border p-2">${flight.STATUS}</td>
        <td class="border p-2 text-center">
          <button onclick="window.location.href='booking.html?${queryParams}'" class="bg-blue-500 text-white px-4 py-2 rounded">
            Book for â‚¹${baseFare}
          </button>
        </td>
      `;
      table.appendChild(row);
    });

  } catch (err) {
    console.error("Error fetching flights:", err);
    document.getElementById("flightsTable").innerHTML = `
      <tr><td colspan="7" class="text-center text-red-600 p-4">No flights found or error fetching flights.</td></tr>
    `;
  }
}

    fetchFlights();
  </script>
</body>
</html>
