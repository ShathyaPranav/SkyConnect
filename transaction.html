<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb; /* Light gray background */
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="bg-gray-800 text-white p-4">
    <div class="flex justify-between items-center max-w-6xl mx-auto">
      <div class="text-xl font-bold">SkyConnect</div>
      <div class="space-x-4">
        <a href="dashboard.html" class="hover:underline">Dashboard</a>
        <a href="flights.html" class="hover:underline">Flights</a>
        <a href="manage_bookings.html" class="hover:underline">Manage Bookings</a>
      </div>
    </div>
  </nav>

  <!-- Transaction Details -->
  <div class="max-w-6xl mx-auto my-8 bg-white p-6 rounded shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Transaction Details</h2>
    <div id="transactionDetails" class="space-y-4">
      <!-- Dynamic Transaction Details -->
      <p><strong>Flight ID:</strong> <span id="flightID">N/A</span></p>
      <p><strong>Base Fare:</strong> â‚¹<span id="baseFare">N/A</span></p>
      <p><strong>Transaction ID:</strong> <span id="transactionID">Generating...</span></p>
    </div>
    <div class="mt-6">
      <button id="dashboardButton" class="bg-blue-600 text-white px-4 py-2 rounded">Go to Dashboard</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white p-4 text-center mt-8">
    <p>&copy; 2025 SkyConnect. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Retrieve flight ID, base fare, and booking ID from query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const flightID = urlParams.get('flightID') || 'Unknown Flight ID';
    const baseFare = urlParams.get('baseFare') || 'N/A';
    const bookingID = urlParams.get('booking_id') || 'Unknown Booking ID';

    // Generate a random transaction ID
    const transactionID = 'TXN-' + Math.floor(Math.random() * 1000000).toString().padStart(6, '0');

    // Populate transaction details dynamically
    document.getElementById('flightID').textContent = flightID;
    document.getElementById('baseFare').textContent = baseFare;
    document.getElementById('transactionID').textContent = transactionID;

    // Handle "Go to Dashboard" button click
    document.getElementById('dashboardButton').addEventListener('click', () => {
  const token = localStorage.getItem("token");

  if (!token) {
    alert("Please login before proceeding.");
    return;
  }

  // Prepare transaction data
  const transactionData = {
    transaction_id: parseInt(transactionID.replace('TXN-', '')), // Remove 'TXN-' prefix and convert to number
    booking_id: parseInt(bookingID),                            // Ensure booking_id is numeric
    base_fare: parseFloat(baseFare)                             // Ensure base_fare is numeric
  };

  if (isNaN(transactionData.transaction_id) || isNaN(transactionData.booking_id) || isNaN(transactionData.base_fare)) {
    alert("Invalid data provided. Please check your inputs.");
    return;
  }

  // Post the transaction data to the backend
  fetch("http://localhost:5501/create-transaction", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${token}`
    },
    body: JSON.stringify(transactionData)
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      console.log("Transaction saved successfully:", data);
      window.location.href = 'dashboard.html'; // Redirect to dashboard
    } else {
      alert("Failed to save transaction: " + (data.error || "Unknown error"));
    }
  })
  .catch(err => {
    console.error("Error saving transaction:", err);
    alert("Failed to save transaction. Try again.");
  });
});
  </script>
</body>
</html>
